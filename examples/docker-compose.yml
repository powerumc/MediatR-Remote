version: "3.8"

services:
  public-api:
    container_name: public-api
    build:
      context: ..
      dockerfile: examples/PublicApi/Dockerfile
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5000:5000"
      - "5001:5001"
    networks:
      - internal
  
  internal-api1:
    container_name: internal-api1
    build:
      context: ..
      dockerfile: examples/InternalApi1/Dockerfile
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5010:5010"
      - "5011:5011"
    networks:
      - internal
  
  internal-api2:
    container_name: internal-api2
    build:
      context: ..
      dockerfile: examples/InternalApi2/Dockerfile
    depends_on:
      localstack:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "5020:5020"
      - "5021:5021"
    networks:
      - internal
  
  localstack:
    image: localstack/localstack
    container_name: localstack
    environment:
      - SERVICES=sqs
      - PORT_WEB_UI=${PORT_WEB_UI- }
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=aaa
      - AWS_SECRET_ACCESS_KEY=aaa
      - SQS_ENDPOINT_STRATEGY=off
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "4566:4566"
      - "8080:8080"
    networks:
      - internal
  
  redis:
    image: redis
    container_name: redis
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
    networks:
      - internal
  
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_SERVER_ID: 1
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_INIT_LIMIT: 5
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "22181:2181"

  kafka:
    image: confluentinc/cp-kafka:latest
    depends_on:
      - zookeeper
    ports:
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

networks:
  internal:
    driver: bridge