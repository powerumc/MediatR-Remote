syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/struct.proto";
import "google/protobuf/any.proto";

package MediatR.Remote.Grpc;

service MediatorGrpc {
  rpc GrpcCommandService (GrpcCommandRequest) returns (GrpcCommandResult);
  rpc GrpcNotificationService (GrpcNotificationRequest) returns (google.protobuf.Empty);
  rpc GrpcStreamService (GrpcStreamCommandRequest) returns (stream GrpcStreamCommandResult);
}

message GrpcCommandRequest {
  string Type = 1;
  string Object = 2;
}

message GrpcCommandResult {
  string Type = 1;
  string Object = 2;
}

message GrpcNotificationRequest {
  string Type = 1;
  string Object = 2;
}

message GrpcStreamCommandRequest {
  string Type = 1;
  string Object = 2;
}

message GrpcStreamCommandResult {
  string Type = 1;
  string Object = 2;
}